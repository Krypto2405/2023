<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Foto-Kampfspiel</title>
  <style>
    /* Stil für das Spielbrett */
    #game-board {
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      position: relative;
    }

    /* Stil für die Spielfiguren */
    .game-piece {
      position: absolute;
      width: 50px;
      height: 50px;
      border: 1px solid #000;
      background-size: cover;
    }
  </style>
</head>
<body>
  <h1>Foto-Kampfspiel</h1>

  <div id="game-board">
    <!-- Hier können die Spielfiguren platziert werden -->
  </div>

  <script>
    // Funktion zum Erstellen einer Spielfigur mit einem Foto
    function createGamePiece(imageUrl) {
      var gamePiece = document.createElement('div');
      gamePiece.className = 'game-piece';
      gamePiece.style.backgroundImage = 'url(' + imageUrl + ')';
      return gamePiece;
    }

    // Spielfiguren erstellen
    var player1 = createGamePiece('spieler1.jpg');
    var player2 = createGamePiece('spieler2.jpg');

    // Die Spielfiguren dem Spielbrett hinzufügen
    var gameBoard = document.getElementById('game-board');
    gameBoard.appendChild(player1);
    gameBoard.appendChild(player2);

    // Funktion zum Bewegen der Spielfigur
    function moveGamePiece(event, gamePiece) {
      var x = event.clientX - gamePiece.offsetWidth / 2;
      var y = event.clientY - gamePiece.offsetHeight / 2;
      gamePiece.style.left = x + 'px';
      gamePiece.style.top = y + 'px';
    }

    // Event-Listener hinzufügen, um die Spielfiguren zu bewegen
    gameBoard.addEventListener('mousemove', function(event) {
      moveGamePiece(event, player1);
    });

    gameBoard.addEventListener('mousemove', function(event) {
      moveGamePiece(event, player2);
    });
  </script>
</body>
</html>
