<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Burger Menü und Anmeldefenster</title>
  <style>
    /* Stil für das Burger-Menü */
    .burger-icon {
      display: block;
      width: 30px;
      height: 20px;
      cursor: pointer;
    }

    .burger-icon span {
      display: block;
      height: 3px;
      background-color: #333;
      margin-bottom: 5px;
    }

    /* Stil für das Anmeldefenster */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .login-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Burger-Menü -->
  <div class="burger-menu">
    <div class="burger-icon" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="menu" style="display: none;">
      <li><a href="#">Startseite</a></li>
      <li><a href="#">Über uns</a></li>
      <li><a href="#">Kontakt</a></li>
      <li><a href="#" onclick="openLogin()">Anmelden</a></li>
    </ul>
  </div>

  <!-- Anmeldefenster -->
  <div id="loginOverlay" class="overlay" style="display: none;">
    <div class="login-box">
      <span class="close-btn" onclick="closeLogin()">&times;</span>
      <h2>Anmelden</h2>
      <form>
        <label for="username">Benutzername:</label>
        <input type="text" id="username">
        <label for="password">Passwort:</label>
        <input type="password" id="password">
        <button type="submit">Anmelden</button>
      </form>
    </div>
  </div>

  <script>
    // Funktion zum Umschalten des Burger-Menüs
    function toggleMenu() {
      var menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
    }

    // Funktion zum Öffnen des Anmeldefensters
    function openLogin() {
      var loginOverlay = document.getElementById('loginOverlay');
      loginOverlay.style.display = 'flex';
    }

    // Funktion zum Schließen des Anmeldefensters
    function closeLogin() {
      var loginOverlay = document.getElementById('loginOverlay');
      loginOverlay.style.display = 'none';
    }
  </script>
</body>
</html>
